{% extends 'layout.html' %}

    {% block content %}
        
        <div class="container books">
            <div class="row">
                {% for book in books %}
                    <div class="col-md-4">
                        <br>
                        <img src="static/img/{{ book.image }}" alt="img" height=200 width=200 class="img-rounded">
                        <h4> Title: {{book.title}} </h4>
                        <p> Authors: {{book.author}} </p>
                        <p> Rating: {{book.avg_rating}} </p> 
                        <p> Format: {{book.format}} </p> 
                        <p> No. of Pages: {{book.num_pages}} </p> 
                        <p><a href="{{ url_for('main.display_publications',publisher_id= book.pub_id) }}">Publisher Id: {{ book.pub_id }}</a></p>
                        <span class="label label-primary"><a href="{{ url_for('main.edit_book', book_id=book.id) }}" style="color: floralwhite">Edit</a></span>
                        <span class="label label-info"><a href="{{ url_for('main.delete_book', book_id=book.id) }}" style="color: floralwhite">Delete</a></span>
                        <span class="label label-default"><a href="{{ url_for('main.create_book', pub_id=book.pub_id) }}" style="color: floralwhite">Add a book</a></span>
                        <br>
                    </div>
                {% endfor %}
            </div>
        </div>
        
    {% endblock %}
